    <!-- Native loading overlay for workspace switching (survives page reload) -->
    <div id="workspace-loading-overlay" style="display:none;position:fixed;inset:0;z-index:9999;background:var(--background, #fff);align-items:center;justify-content:center;">
      <img src="/scale-logo-sidebar.png" alt="Loading" style="height:64px;width:64px;animation:ws-pulse 1.2s ease-in-out infinite;" />
    </div>
    <style>
      @keyframes ws-pulse {
        0%, 100% { opacity: 0.7; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.1); }
      }
      .dark #workspace-loading-overlay { background: #000; }
    </style>
    <script>
      // Show overlay immediately if workspace switch is in progress
      if (sessionStorage.getItem('workspace_switching') === 'true') {
        var overlay = document.getElementById('workspace-loading-overlay');
        if (overlay) overlay.style.display = 'flex';
      }
    </script>
